{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<center><div style="background-color:grey; width:50%;">
<div class="container top">
    <div class="row edit-profile">
        <div class="col-md-4 edit-areas">
           
        <div class="col-md-8">
            <form action="{% url 'edit_profile' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-success" value="Update">
            </form>
        </div>
    </div>
</div>
</div>
</center>
{% endblock %}
